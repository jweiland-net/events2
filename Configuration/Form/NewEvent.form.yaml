type: Form
identifier: newEvent
label: Create a new event
prototypeName: standard
renderingOptions:
  submitButtonLabel: Submit
renderables:
-
  renderingOptions:
    nextButtonLabel: next page
  type: Page
  identifier: radio-choose-event-type
  label: Choose event type
  renderables:
  -
    label: Choose event type
    type: RadioButton
    identifier: choose-event-type
    defaultValue: single
    properties:
      dbMapping:
        column: event_type
      options:
        single: Single
        duration: Duration
        recurring: Recurring
      fluidAdditionalAttributes:
        required: required
      elementDescription: 'Choose event type'
    validators:
    -
      identifier: NotEmpty
-
  renderingOptions:
    previousButtonLabel: previous page
    nextButtonLabel: next page
  type: Page
  identifier: collect-data
  label: Collect event data
  renderables:
  -
    label: Title
    type: Text
    identifier: title
    defaultValue: ''
    properties:
      dbMapping:
        column: title
      elementDescription: Title
      fluidAdditionalAttributes:
        required: required
    validators:
    -
      identifier: NotEmpty
  -
    label: Event date
    type: Date
    identifier: event-begin
    defaultValue: ''
    properties:
      dbMapping:
        column: event_begin
        dataType: date
      elementDescription: Event begin
      fluidAdditionalAttributes:
        required: required
    validators:
    -
      identifier: NotEmpty
  -
    label: Event end date
    type: Date
    identifier: event-end
    defaultValue: ''
    properties:
      dbMapping:
        column: event_end
        dataType: date
      elementDescription: Event end date
    renderingOptions:
      enabled: false
    variants:
    -
      identifier: show-event-end
      condition: 'formValues["choose-event-type"] == "duration"'
      renderingOptions:
        enabled: true
  -
    label: Recurring end date
    type: Date
    identifier: recurring-end
    defaultValue: ''
    properties:
      dbMapping:
        column: recurring_end
        dataType: date
      elementDescription: Recurring end date
    renderingOptions:
      enabled: false
    variants:
    -
      identifier: show-recurring-end
      condition: 'formValues["choose-event-type"] == "recurring"'
      renderingOptions:
        enabled: true
  -
    label: Start time
    type: Text
    identifier: time-begin
    defaultValue: ''
    properties:
      dbMapping:
        relation:
          labelColumn: time_begin
          table: tx_events2_domain_model_time
          expressions:
            - column: event
              expression: eq
              value: '{event:uid}'
            - column: type
              expression: eq
              value: 'event_time'
      elementDescription: 'Enter time in format hh:mm. Example: 12:30'
      fluidAdditionalAttributes:
        maxlength: 5
        placeholder: '08:00'
    validators:
    - identifier: StringLength
      options:
        minimum: 5
        maximum: 5
    - identifier: RegularExpression
      options:
        regularExpression: '/^([0-1][0-9]|2[0-3]):[0-5][0-9]$/'
  -
    label: Short description
    type: Textarea
    identifier: short-description
    defaultValue: ''
    properties:
      dbMapping:
        column: teaser
      elementDescription: Short description
  -
    label: 'Detail description'
    type: Textarea
    identifier: detail-description
    defaultValue: ''
    properties:
      dbMapping:
        column: detail_information
      elementDescription: 'Detail description'
  -
    label: Ticket Link
    type: Text
    identifier: ticket-link
    defaultValue: ''
    properties:
      dbMapping:
        relation:
          labelColumn: link
          table: tx_events2_domain_model_link
          expressions:
            - column: uid
              expression: eq
              value: '{event:ticket_link}'
      elementDescription: 'Ticket Link'
    validators:
    - identifier: Url
  -
    label: Event Location
    type: Events2Location
    identifier: event-location
    properties:
      dbMapping:
        column: location
      elementDescription: 'Event Location'
      pidOfNewLocationPage: 0
    validators:
    -
      identifier: NotEmpty
  -
    label: Download Link
    type: Text
    identifier: download-link
    defaultValue: ''
    properties:
      dbMapping:
        relation:
          labelColumn: link
          table: tx_events2_domain_model_link
          expressions:
            - column: uid
              expression: inSet
              value: '{event:download_links}'
      elementDescription: 'Download Link'
    validators:
    - identifier: Url
  -
    label: YouTube Link
    type: Text
    identifier: youtube-link
    defaultValue: ''
    properties:
      dbMapping:
        relation:
          labelColumn: link
          table: tx_events2_domain_model_link
          expressions:
            - column: uid
              expression: eq
              value: '{event:video_link}'
      elementDescription: 'Link to a YouTube video'
    validators:
    - identifier: YouTube
  -
    label: Categories
    type: MultiCheckbox
    identifier: categories
    properties:
      dbMapping:
        relation:
          valueColumn: uid_local
          table: sys_category_record_mm
          expressions:
          - column: tablenames
            expression: eq
            value: tx_events2_domain_model_event
          - column: fieldname
            expression: eq
            value: categories
          - column: uid_foreign
            expression: eq
            value: '{event:uid}'
      # Do not add options here. They will be added by Hook
      elementDescription: Please choose at least one category
    validators:
    - identifier: NotEmpty
    - identifier: Count
      options:
        minimum: 1
        maximum: 3
  -
    label: Weekday
    type: MultiCheckbox
    identifier: weekday
    properties:
      dbMapping:
        column: weekday
        dataType: binary
      options:
        1: Monday
        2: Tuesday
        4: Wednesday
        8: Thursday
        16: Friday
        32: Saturday
        64: Sunday
      elementDescription: Please choose at least one weekday
    renderingOptions:
      enabled: false
    validators:
    -
      identifier: NotEmpty
    variants:
    -
      identifier: variant-1
      condition: 'formValues["choose-event-type"] == "recurring"'
      renderingOptions:
        enabled: true
  -
    label: 'Image upload'
    type: ImageUpload
    identifier: image-1
    properties:
      dbMapping:
        column: images
        dataType: file
        position: 1
      saveToFileMount: '1:/Extensions/events2/'
      allowedMimeTypes:
      - image/jpg
      - image/jpeg
      - image/png
      elementDescription: 'Select an image'
  -
    label: 'Image upload'
    type: ImageUpload
    identifier: image-2
    properties:
      dbMapping:
        column: images
        dataType: file
        position: 2
      saveToFileMount: '1:/Extensions/events2/'
      allowedMimeTypes:
      - image/jpg
      - image/jpeg
      - image/png
      elementDescription: 'Select another image'
