<f:layout name="Search" />

<f:section name="main">
  <form id="events2SearchForm" class="form-horizontal" method="get" name="search" action="{f:uri.page()}">
    <input type="hidden" name="id" value="{data.siteId}" />
    <input type="hidden" name="no_cache" value="1" />
    <input type="hidden" name="tx_events2_events[action]" value="listSearchResults" />
    <input type="hidden" name="tx_events2_events[controller]" value="Event" />
    <f:render partial="Search/FormFields" arguments="{_all}" />
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <input type="submit" class="btn btn-default" value="{f:translate(key: 'search')}" />
      </div>
    </div>
  </form>
</f:section>
