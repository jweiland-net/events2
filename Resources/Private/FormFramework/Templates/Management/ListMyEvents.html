<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<f:flashMessages />

    <p class="align-right info-box">
        <f:link.action action="perform"
                                     controller="Management"
                                     title="{f:translate(key: 'newEntry')}">
            <span>{f:translate(key: 'newEntry')}</span><span aria-hidden="true" class="icon-arrowright"></span>
        </f:link.action>
    </p>

    <f:if condition="{events}">
        <f:then>
            <div class="list scroll-container">
                <ul>
                    <f:for each="{events}" as="event">
                        <li>
                            <f:link.action action="perform"
                                                         controller="Management"
                                                         arguments="{event: event, timestamp: '0'}">
                                {event.title}
                            </f:link.action>
                        </li>
                    </f:for>
                </ul>
            </div>
        </f:then>
        <f:else>
            <div>{f:translate(key: 'no_events_found')}</div>
        </f:else>
    </f:if>
</f:section>
</html>
